<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- <img src="imagens/pexels-egor-kunovsky-17113991.jpg" alt="Imagem Hotel"> -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sejá bem vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" id="iemail" name="email" required placeholder="Digite seu e-mail">
                    </p>

                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" id="isenha" name="senha" required placeholder="Digite a sua senha" minlength="6" maxlength="15">
                    </p>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
